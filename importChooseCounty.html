	<select name="county">

	<input type="submit" class="button" onclick="return chooseHeaders()" id="submitButton" value="Submit"/>

<script type="text/javascript">
	function chooseHeaders() {
		var uploadFiles = document.getElementById("uploadFile").value;
		$.each(uploadFiles, function(i, val) {
			if ( val === "owner.txt") {
				var myData = { functionname: 'chooseHeaders', arguments: val };
				$.ajax({
					type: "GET",
					url: "import_createHeaders.php",
					data: { myData },
					success: function(response) {
						console.log(response);
					}
				});
			}
		else {
				$.ajax({
				type: "POST",
				url: "do_import.php",
				data: { val },
				success: function(response) {
					console.log(response);
				}
			});
		}
		});
	}
</script>
